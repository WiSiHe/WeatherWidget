<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto" rel="stylesheet">

    <script src="moment.js"></script>
    <script src="moment-timezone.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>    
</head>
<body>
    <section class="header">
        <h1>Weather Widget</h1>
    </section>
    <section class="main-content">
        <div class="weather-card" id="Oslo">
            <h3 id="Location">Oslo</h3>
            <div class="degrees">
                <p id="Oslo_temp"></p>
                <span>&#176;C</span>                
            </div>
            <h2 id="Oslo_desc"></h2>
            <p>last fetched: </p>
            <p id="Oslo_time"></p>
        </div>
        <div class="weather-card" id="London">
            <h3 id="Location">London</h3>
            <div class="degrees">
                <p id="London_temp"></p>
                <span>&#176;C</span>                
            </div>
            <h2 id="London_desc"></h2>
            <p>last fetched: </p> 
            <p id="London_time"></p>           
        </div>
        <div class="weather-card" id="Minsk">
            <h3 id="Location">Minsk</h3>
            <div class="degrees">
                <p id="Minsk_temp"></p>
                <span>&#176;C</span>
            </div>
            <h2 id="Minsk_desc"></h2>
            <p>last fetched: </p>
            <p id="Minsk_time"></p>
        </div>                    
    </section>
</body>
<footer>
    <p>Made by: Henrik Wilhelm Sissener</p>
    <script src="weather.js"></script>
</footer>
</html>
